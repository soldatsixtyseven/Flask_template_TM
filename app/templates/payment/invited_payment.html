{% extends 'base.html' %}

{% block content %}
<body class="background-grey">
    <div class="payment-section">
        <h5>Inviter</h5>
        <div class="payment-content-cash">
            <div class="payment-cash">
                <div>
                    <h3>Confirmation</h3>
                    <p>Veuillez entrer votre code d'utilisateur pour confirmer l'invitation.</p>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label for="password">Mot de passe</label>
                </div>
            </div>
        </div>
        <a href="{{ url_for('payment_bp.manual_confirmation', id_course=id_course, course_name=course_name, category_name=category_name) }}"><button class="btn">Continuer</button></a>
    </div>
</body>
{% endblock %}
