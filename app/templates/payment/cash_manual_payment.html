{% extends 'base.html' %}

{% block content %}
<body class="background-grey">
    <div class="payment-section">
        <h5>Cash</h5>
        <div class="payment-content-cash">
            <div class="payment-cash">
                <div>
                    <h3>Paiement</h3>
                    <p class="price">1x | {{ category_price }}</p>
                </div>
                <div>
                    <div class="total-content-cash">
                        <p class="total">Total</h4>
                        <p class="total-price">{{ category_price }}</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="{{ url_for('payment_bp.confirmation', id_course=id_course, course_name=course_name, category_name=category_name) }}"><button class="btn">Continuer</button></a>
    </div>
</body>
{% endblock %}
