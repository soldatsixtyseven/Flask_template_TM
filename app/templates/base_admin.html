<!doctype html>
<head>
    <title>{% block title %}{% endblock %} - Template de base Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header>
        <h2 class="logo">SportLog</h2>
        <nav class="navigation">
            <div class="menu-item-content">
                <a class="menu-item" href="{{ url_for('admin_bp.creation') }}">Créer</a>
            </div>
        </nav>
        <div class="connexion-content">
            <a class="connexion" href="{{ url_for('admin_bp.logout_admin') }}">Se déconnecter</a>
        </div>
    </header>

    
        
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </section>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
