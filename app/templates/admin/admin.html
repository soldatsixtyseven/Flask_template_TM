{% extends 'base_login.html' %}

{% block content %}
<div class="wrapper">
    <div class="form-box">
        <h2>Se connecter</h2>
        <form method="POST" action="{{ url_for('admin_bp.login_admin') }}">
            <div class="input-box">
                <input type="text" name="username" required>
                <label for="username">Identifiant</label>
            </div>
            <div class="input-box">
                <input type="password" name="password" required>
                <label for="password">Mot de passe</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Se souvenir de moi</label>
                <a href="{{ url_for('auth.mdp_oublie_page') }}">Mot de passe oubli√© ?</a>
            </div>
            
            <button type="submit" class="btn">S'INDENTIFIER</button>

            </div>
        </form>
    </div>
</div>
{% endblock %}
