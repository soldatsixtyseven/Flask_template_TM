{% extends 'base.html' %}

{% block content %}
<body class="background-grey">
    
    <form action="{{ url_for('admin_bp.creation') }}" method="POST" enctype="multipart/form-data">

        <div class="creation-section">
            <div class="creation-titel">
                <div>
                    <h2>Créer un événement</h2>
                    <p>*Champs obligatoires.</p>
                    <p>"-" : Données indéfinies</p>
                </div>
                <button type="submit" id="create-btn">Créer</button>
            </div>

            <div class="creation-content">
                <div class="register-section">
                    <div class="left-box">
                        <div class="entry-box">
                            <input type="text" name="name" id="name" required>
                            <label for="name">Nom de l'événement*</label>
                        </div>
                        <div class="entry-box">
                            <input type="date" name="date" id="date" required>
                            <label for="date">Date*</label>
                        </div>
                        <div class="entry-box">
                            <label for="sport">Sport* (à sélectionner)</label>
                            <div class="entry-box-select">
                                <select name="sport" id="sport" required>
                                    <option value="course à pied">Course à pied</option>
                                    <option value="athlétisme">Athlétisme</option>
                                    <option value="marche">Marche</option>
                                    <option value="triathlon">Triathlon</option>
                                    <option value="VTT">VTT</option>
                                    <option value="ski nordique">Ski nordique</option>
                                    <option value="ski alpin">Ski alpin</option>
                                    <option value="hippisme">Hippisme</option>
                                    <option value="autres">Autres</option>
                                </select>
                            </div>
                        </div>
                        <div class="entry-box">
                            <input type="text" name="club" id="club">
                            <label for="club">Club/organisateur*</label>
                        </div>
                        <div class="entry-box">
                            <input type="url" name="site_club" id="site_club">
                            <label for="site_club">URL pour le site web des organisateurs</label>
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="entry-box">
                            <input type="text" name="location" id="location" required>
                            <label for="location">Localité*</label>
                        </div>
                        <div class="entry-box">
                            <input type="text" name="canton" id="canton">
                            <label for="canton">Canton</label>
                        </div>
                        <div class="entry-box">
                            <input type="text" name="country" id="country" required>
                            <label for="country">Pays*</label>
                        </div>
                        <div class="entry-box">
                            <input type="file" name="flyers" id="flyers" accept="image/*">
                            <label for="flyers">Ajouter un flyers</label>
                        </div>
                    </div>
                </div>

                <div id="categories-container">
                    <div class="category-entry">
                        <!-- Entête des colonnes -->
                        <div class="colonne-box" id="colonne-box-sexe">
                            <h4>Sexe*</h4>
                        </div>
                        <div class="colonne-box" id="colonne-box-name">
                            <h4>Nom de la catégorie*</h4>
                        </div>
                        <div class="colonne-box-year">
                            <h4>Age min*</h4>
                        </div>
                        <div class="colonne-box-year">
                            <h4>Age max*</h4>
                        </div>
                        <div class="colonne-box">
                            <h4>Heure de départ*</h4>
                        </div>
                        <div class="colonne-box">
                            <h4>Prix*</h4>
                        </div>
                        <div class="colonne-box">
                            <h4>Distance*</h4>
                        </div>
                        <div class="colonne-box">
                            <h4>Montée</h4>
                        </div>
                        <div class="colonne-box">
                            <h4>Descente</h4>
                        </div>
                    </div>
                    <div class="category-entry">
                        <div class="category-box" id="category-box-select">
                            <select name="sexe" id="sexe" required>
                                <option value="f">Femme</option>
                                <option value="h">Homme</option>
                                <option value="i">Indéfini</option>
                            </select>
                        </div>
                        <div class="category-box" id="category-box-name">
                            <input type="text" name="category_name[]" required placeholder="Nom">
                        </div>
                        <div class="category-box-year">
                            <input type="text" name="year_min[]" required placeholder="0000">
                        </div>
                        <div class="category-box-year">
                            <input type="text" name="year_max[]" required placeholder="0000">
                        </div>
                        <div class="category-box">
                            <input type="text" name="start_time[]" required placeholder="00:00">
                        </div>
                        <div class="category-box">
                            <input type="text" name="price[]" required placeholder="...CHF">
                        </div>
                        <div class="category-box">
                            <input type="text" name="distance[]" required placeholder="... km">
                        </div>
                        <div class="category-box">
                            <input type="text" name="ascent[]" placeholder="... m">
                        </div>
                        <div class="category-box">
                            <input type="text" name="descent[]" placeholder="... m">
                        </div>
                    </div>
                </div>
                
                <!-- Bouton pour ajouter une nouvelle catégorie -->
                <button type="button" onclick="addCategory()" id="add">+</button>
            </div>


        </div>
    </form>
</body>

{% endblock %}
