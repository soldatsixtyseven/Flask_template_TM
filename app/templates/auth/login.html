{% extends 'base.html' %}

{% block content %}
<body>
    <div class="login-section">
        <div class="sign-in-box">
            <h2>Créer un compte</h2>
            <p>Je suis nouveau et je souhaite créer un compte</p>
            <a href="{{ url_for('auth.register') }}" class="register-link"><button class="btn">S'enregistrer</button></a>
        </div>
        <div class="vertical-bar"></div>
        <div class="login-box">
            <h2>Se connecter</h2>
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label for="email">Adresse Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label for="password">Mot de passe</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">Se souvenir de moi</label>
                    <a href="{{ url_for('auth.forgot_password_page') }}">Mot de passe oublié ?</a>
                </div>
                <div class="admin-connection">
                    <a href="{{ url_for('admin_bp.login_admin') }}">Se connecter en tant qu'admin</a>
                </div>
                
                <button type="submit" class="btn">S'identifier</button>
            

            </form>
        </div>
    </div>
</body>
{% endblock %}
