{% extends 'base_login.html' %}

{% block content %}
<form action="{{ url_for('auth.register') }}" method="POST">
  <div class="content register-content">
    <div class="form-box">
      <h2>Créer un compte</h2>
      <div class="column">
            <div class="entry-box">
              <input type="text" name="name" id="name" required>
              <label for="name">Nom*</label>
            </div>
            <div class="entry-box">
              <input type="text" name="surname" id="surname" required>
              <label for="surname">Prénom*</label>
            </div>
            <div class="entry-box">
              <input type="email" name="email" id="email" required>
              <label for="email">Adresse Email*</label>
            </div>
            <div>
              <label for="sexe">Sexe*</label>
              <input type="radio" name="sexe" value="1" id="choix1">
              <label for="choix1">Femme</label>
              <input type="radio" name="sexe" value="2" id="choix2">
              <label for="choix2">Homme</label>
              <input type="radio" name="sexe" value="3" id="choix3">
              <label for="choix3">Autre</label>
          </div>
            <div class="entry-box">
              <input type="date" name="age" id="age" required>
              <label for="age">Année de naissance*</label>
            </div>
            <div class="entry-box">
              <input type="text" name="origin" id="origin" required>
              <label for="origin">Origine*</label>
            </div>
            <div class="entry-box">
              <input type="text" name="location" id="location" required>
              <label for="location">Localité*</label>
            </div>
            <div class="entry-box">
              <input type="text" name="sport club" id="sport club">
              <label for="sport club">Club sportif</label>
            </div>
      </div>
    </div>

    <div class="form-box">
      <div class="column">
          
            <div class="entry-box">
                <input type="password" name="mdp" id="mdp" required>
                <label for="mdp">Mot de passe*</label>
            </div>
            <div class="entry-box">
              <input type="password" name="mdp_confirm" id="mdp_confirm" required>
              <label for="mdp_confirm">Mot de passe*</label>
            </div>
            <button href="#" type="submit" class="btn">S'ENREGISTRER</button>
      </div>   
    </div>
  </div>
</form>

{% endblock %}
